
spring.datasource.url=jdbc:mysql://${PSQL_USER}:${PSQL_PASSWORD}@containers-us-west-142.railway.app:5477/${PSQL_DATABASE}
#spring.datasource.url=jdbc:postgresql://${PSQL_USER}:${PSQL_PASSWORD}@containers-us-west-143.railway.app:6906/${PSQL_DATABASE}
spring.datasource.username=${PSQL_USER}
spring.datasource.password=${PSQL_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
